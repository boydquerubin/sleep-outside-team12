<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo">
        <a href="index.html"> Sleep<span class="highlight">Outside</span></a>
      </div>
      <div class="cart">
        <a href="cart.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          ...all the SVG code ...
          </svg>
        </a>
      </div>
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list" id="product-list"></ul>
        <template id="product-card-template">
          <li class="product-card">
            <a href="product_pages/index.html?product={id}">
              <h3 class="card__brand">{brand}</h3>
              <img src="{image}" alt="{name}" />
              <h2 class="card__name">{nameWithoutBrand}</h2>
              <p class="product-card__price">${finalPrice}</p>
            </a>
          </li>
        </template>
      </section>
    </main>
    <footer>

    </footer>
    <script src="/js/header.js" type="module"></script>
    <script type="module">
      import Alert from "/js/alert.js";
      new Alert();
    </script>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
